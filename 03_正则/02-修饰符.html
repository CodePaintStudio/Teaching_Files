<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  作用： 约束正则执行的某些细节行为（i、g）
  <script>
    const reg = /a/
    const reg2 = /a/i
    // i: 忽略大小写
    console.log(reg.test('a'));// true
    console.log(reg.test('abc'));// true
    console.log(reg.test('ABC'));// false
    console.log(reg2.test('A'));// true
    
    // g: 全局选择

    //i、g可以一起使用
    const reg3 = /ab/ig
    console.log((reg3.test('AabCDf')));//true
    const reg4 = /jaVa/ig
    const str = '学java，Java工资超级高，去卷jAVa'
    console.log(str.replace(reg4,'前端'));
    

    // m: 多行修饰符(执行一个多行匹配)
    // 如果希望i或者g，在每行的开头和结尾生效，我们需要用到多行修饰符 m
    const reg5 = /.at(.)?$/
  </script>
</body>
</html>
