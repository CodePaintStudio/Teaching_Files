<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // [] 匹配内容
    const reg = /[abc]/ // 匹配abc中的任意一个
    console.log(reg.test('abc')) // true
    console.log(reg.test('What')) // true
    console.log(reg.test('body')) // true
    console.log(reg.test('jkl')) // false


    // [-]连字符
    //eg, 匹配a-z的26个字母
    const reg2 = /[a-z]/
    console.log(reg2.test('AA'));// false
    //可以加上修饰符进行大小写的转换
    const ref3 = /[0-9]/ //数字0-9

    //复写
    const reg3 = /[a-zA-Z0-9_]/
    console.log(reg3.test('aA5s4ad_'));
    

    //[^]取反
    const reg4 = /[^abc]/ //abc外的其他字符
    console.log(reg4.test('0'));// true
    console.log(reg4.test('a'));// false
    console.log(reg4.test('a0'));//true

    const reg4X = /[^0-9]/ //不是数字都行
    console.log(reg4X.test('45454'));
    
    
    


    //.:匹配的是除换行外的其他单个字符
    const reg5 = /./
    console.log(reg5.test('1'));// true
    console.log(reg5.test('aaaaa'));// true
    console.log(reg5.test('\n'));// false
    console.log(reg5.test('\r'));// false
    console.log(reg5.test(''));// false
    


    // 预定义：更简写的模式
    //  \d: 匹配0-9，[0-9]
    //  \D: 匹配0-9外的字符，[^0-9]
    //  \w: 匹配任意字母、数字和下划线，[a-zA-Z0-9_]
    //  \W: 匹配任意字母、数字和下划线外的字符，[^a-zA-Z0-9_]
    //  \s: 匹配空格(换行、空格、制表符)，[\t\r\n\v\f]
    //  \S: 匹配非空格的字符，[^\t\r\n\v\f]

    const reg6 = /\d/
    console.log(reg6.test('5')); // true
    


  </script>
</body>
</html>
