<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1. 密码匹配 (6-16位字符、数字或者下划线)
    const reg =  /^[a-zA-Z0-9_]{6,16}$/
    console.log(reg.test('0000000')); // true

    //简写
    const reg2 = /^\w{6,16}$/
    
    
    // 2. 匹配16进制颜色值(比如: #f0f0f0, #fff)
    const reg3 = /^#([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$/
    console.log(reg3.test('#f0f0f0')) // true
    console.log(reg3.test('#fff')) // true
    console.log(reg3.test('#000000')) // true
    console.log(reg3.test('#ffffff')) // true

    // 匹配24小时制的时间 (比如： 23：59， 08：29)
    const reg4 = /^(([01][0-9])|([2][0-3]))：[0-5][0-9]$/
    console.log(reg4.test('22：59'));


    
    //手机号脱敏: 15005138813 -> 150****8813
    // 法一：字符串
    const str = '15005138813'
    console.log(str.substring(0,3) + '****' + str.substring(7,11)); // 150****8813
    
    const reg5 = /^1[3-9]\d{9}/ // 手机号验证正则
    // 分组捕获
    const reg6 = /^(1[3-9]\d)\d{4}(\d{4})$/
    console.log(str.replace(reg6,'$1****$2')); // 150****8813
    

    //验证IPv4地址(iPv4的ip地址都是（1-255）.（0-255）.（0-255）.（0~255）的格式)
    const reg7 = /^(1\d{2}|2[0-4]\d|25[0-5]|[1-9]\d|[1-9])\.(1\d{2}|2[0-4]\d|25[0-5]|[1-9]\d|\d)\.(1\d{2}|2[0-4]\d|25[0-5]|[1-9]\d|\d)\.(1\d{2}|2[0-4]\d|25[0-5]|[1-9]\d|\d)$/
    console.log(reg7.test('255.255.255.255'));

  </script>

</html>
